<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>鏡片最小直徑計算器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    label, input, button, select { display: block; width: 100%; margin: 10px 0; }
    input, select { padding: 8px; }
    button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
    #preview { margin-top: 10px; max-width: 100%; }
    #result { margin-top: 20px; font-weight: bold; color: #007bff; }
  </style>
</head>
<body>

<h1>鏡片最小直徑計算器</h1>

<!-- 資料輸入 -->
<label>鏡片寬度（ED）（mm）
  <input type="number" id="lensED" placeholder="例如：52">
</label>

<label>鼻橋寬度（DBL）（mm）
  <input type="number" id="bridgeWidth" placeholder="例如：18">
</label>

<label>鏡片總高度（B高度）（mm）
  <input type="number" id="lensHeight" placeholder="例如：36">
</label>

<label>瞳孔距離（PD）（mm）
  <input type="number" id="pd" placeholder="例如：60">
</label>

<label>眼位高度（從鏡框下緣起算）（mm）
  <input type="number" id="ocHeight" placeholder="例如：18">
</label>

<label>安全邊緣（mm）
  <input type="number" id="safetyEdge" value="2">
</label>

<!-- 鏡框形狀選擇 -->
<label>鏡框形狀
  <select id="frameShape">
    <option value="rectangle">方形/橢圓形</option>
    <option value="round">圓形</option>
  </select>
</label>

<!-- 上傳圖片 -->
<label>上傳鏡框照片（選擇性）
  <input type="file" id="upload" accept="image/*">
</label>
<img id="preview" class="hidden" />

<!-- 按鈕 -->
<button onclick="calculateMLD()">計算最小直徑</button>

<!-- 結果 -->
<div id="result"></div>

<script>
function calculateMLD() {
  const lensED = parseFloat(document.getElementById('lensED').value);
  const bridgeWidth = parseFloat(document.getElementById('bridgeWidth').value);
  const lensHeight = parseFloat(document.getElementById('lensHeight').value);
  const pd = parseFloat(document.getElementById('pd').value);
  const ocHeight = parseFloat(document.getElementById('ocHeight').value);
  const safetyEdge = parseFloat(document.getElementById('safetyEdge').value) || 2;
  const frameShape = document.getElementById('frameShape').value;

  if ([lensED, bridgeWidth, lensHeight, pd, ocHeight].some(isNaN)) {
    document.getElementById('result').innerText = "請輸入完整數據！";
    return;
  }

  const gc = (lensED + bridgeWidth) / 2;
  const decentration = Math.abs((pd / 2) - gc);

  // 上下修正：如果瞳孔不在正中間，要計算瞳位差距
  const verticalCenter = lensHeight / 2;
  const verticalAdjustment = Math.abs(ocHeight - verticalCenter);

  // 根據形狀加強計算：圓形需要取最大長度
  let baseDiameter = lensED;
  if (frameShape === "round") {
    baseDiameter = Math.max(lensED, lensHeight);
  }

  const mld = 2 * decentration + baseDiameter + 2 * verticalAdjustment + safetyEdge;

  document.getElementById('result').innerText = `建議最小鏡片直徑：${mld.toFixed(2)} mm`;

  // 順便處理上傳圖片預覽
  const file = document.getElementById('upload').files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      const preview = document.getElementById('preview');
      preview.src = e.target.result;
      preview.classList.remove('hidden');
    };
    reader.readAsDataURL(file);
  }
}
</script>

</body>
</html>
