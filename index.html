<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>鏡片最小直徑計算器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
    h1, h2 { text-align: center; }
    label, input, button { display: block; width: 100%; margin: 10px 0; }
    input, select { padding: 8px; }
    button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
    #canvasWrapper { text-align: center; margin-top: 20px; }
    canvas { max-width: 100%; border: 1px solid #ccc; }
    #result { margin-top: 20px; font-weight: bold; color: #007bff; text-align: center; }
  </style>
</head>
<body>

<h1>鏡片最小直徑計算器</h1>

<!-- 使用者輸入 -->
<label>鏡片寬度（ED）（mm）<input type="number" id="lensED" placeholder="例如：52"></label>
<label>鼻橋寬度（DBL）（mm）<input type="number" id="bridgeWidth" placeholder="例如：18"></label>
<label>眼位高度（mm）<input type="number" id="lensHeight" placeholder="例如：25"></label>
<label>鏡片總高度 B”（選擇性）（mm）<input type="number" id="lensTotalHeightB" placeholder="例如：40.8"></label>
<label>瞳孔距離（PD）（mm）<input type="number" id="pd" placeholder="例如：64"></label>

<label><input type="checkbox" id="useSafetyEdge"> 加入安全邊緣（2mm）</label>

<!-- 上傳圖片 -->
<label>上傳鏡框照片（選擇性）<input type="file" id="upload" accept="image/*"></label>
<div id="canvasWrapper">
  <canvas id="canvas"></canvas>
</div>

<button onclick="calculateMLD()">計算最小直徑</button>

<div id="result"></div>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  const img = new Image();
  let points = [];

  document.getElementById("upload").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function (event) {
      img.onload = function () {
        canvas.width = img.width;
        canvas.height = img.height;
        drawPoints();
      };
      img.src = event.target.result;
    };
    reader.readAsDataURL(file);
  });

  canvas.addEventListener("click", function (e) {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    points.push({ x, y });
    drawPoints();
  });

  function drawPoints() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(img, 0, 0);
    if (points.length === 0) return;

    ctx.strokeStyle = "red";
    ctx.lineWidth = 2;
    ctx.fillStyle = "red";

    // 畫點與連線
    ctx.beginPath();
    ctx.moveTo(points[0].x, points[0].y);
    for (let i = 0; i < points.length; i++) {
      const p = points[i];
      ctx.lineTo(p.x, p.y);
      ctx.beginPath();
      ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(p.x, p.y);
    }
    // 最後一點連回第一點
    ctx.lineTo(points[0].x, points[0].y);
    ctx.stroke();
  }

  function calculateMLD() {
    const lensED = parseFloat(document.getElementById('lensED').value);
    const bridgeWidth = parseFloat(document.getElementById('bridgeWidth').value);
    const lensHeight = parseFloat(document.getElementById('lensHeight').value);
    const lensTotalHeightB = parseFloat(document.getElementById('lensTotalHeightB').value);
    const pd = parseFloat(document.getElementById('pd').value);
    const useSafetyEdge = document.getElementById('useSafetyEdge').checked;
    const safetyEdge = useSafetyEdge ? 2 : 0;

    if ([lensED, bridgeWidth, lensHeight, pd].some(isNaN)) {
      document.getElementById('result').innerText = "請輸入完整數據！";
      return;
    }

    const gc = (lensED + bridgeWidth) / 2;
    const decentration = Math.abs((pd / 2) - gc);
    const verticalAdjustment = !isNaN(lensTotalHeightB)
      ? lensTotalHeightB * 0.1
      : lensHeight * 0.1;

    const mld = 2 * decentration + lensED + verticalAdjustment + safetyEdge;

    document.getElementById('result').innerText =
      `建議最小鏡片直徑：${mld.toFixed(2)} mm`;
  }
</script>

</body>
</html>
