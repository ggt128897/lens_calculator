<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>鏡片最小直徑計算器</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    label, input, button { display: block; width: 100%; margin: 10px 0; }
    input, select { padding: 8px; }
    button { background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #canvasContainer { text-align: center; margin-top: 20px; }
    #canvas { border: 1px solid #ccc; max-width: 100%; }
    #result { margin-top: 20px; font-weight: bold; color: #007bff; text-align: center; }
  </style>
</head>
<body>

<h1>鏡片最小直徑計算器</h1>

<label>鏡片寬度（ED）（mm）<input type="number" id="lensED" placeholder="例如：52"></label>
<label>鼻橋寬度（DBL）（mm）<input type="number" id="bridgeWidth" placeholder="例如：18"></label>
<label>眼位高度（mm）<input type="number" id="lensHeight" placeholder="例如：25"></label>
<label>鏡片總高度 B”（選擇性）（mm）<input type="number" id="lensTotalHeightB" placeholder="例如：40.8"></label>
<label>瞳孔距離（PD）（mm）<input type="number" id="pd" placeholder="例如：64"></label>
<label><input type="checkbox" id="useSafetyEdge"> 加入安全邊緣（2mm）</label>
<label><input type="checkbox" id="autoFit"> 自動擬合形狀輪廓</label>
<label>上傳鏡框照片（選擇性）<input type="file" id="upload" accept="image/*"></label>

<div id="canvasContainer"><canvas id="canvas" width="500" height="400"></canvas></div>

<button onclick="calculateMLD()">計算最小直徑</button>

<div id="result"></div>

<script>
let points = [];
let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let img = new Image();

document.getElementById('upload').addEventListener('change', function(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      img.onload = function() {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        points = [];
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }
});

canvas.addEventListener('click', function(event) {
  const rect = canvas.getBoundingClientRect();
  const x = event.clientX - rect.left;
  const y = event.clientY - rect.top;
  points.push({ x, y });
  drawPoints();
});

function drawPoints() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(img, 0, 0);
  ctx.fillStyle = 'red';
  ctx.strokeStyle = 'red';
  ctx.lineWidth = 2;

  for (let p of points) {
    ctx.beginPath();
    ctx.arc(p.x, p.y, 5, 0, 2 * Math.PI);
    ctx.fill();
  }

  if (points.length >= 3 && document.getElementById('autoFit').checked) {
    const hull = convexHull(points);
    ctx.beginPath();
    ctx.moveTo(hull[0].x, hull[0].y);
    for (let i = 1; i < hull.length; i++) {
      ctx.lineTo(hull[i].x, hull[i].y);
    }
    ctx.closePath();
    ctx.strokeStyle = 'blue';
    ctx.stroke();
  } else if (points.length > 2) {
    ctx.beginPath();
    ctx.moveTo(points[0].x, points[0].y);
    for (let i = 1; i < points.length; i++) {
      ctx.lineTo(points[i].x, points[i].y);
    }
    ctx.closePath();
    ctx.stroke();
  }
}

function convexHull(pts) {
  pts = pts.slice().sort((a, b) => a.x - b.x || a.y - b.y);
  const cross = (o, a, b) => (a.x - o.x)*(b.y - o.y) - (a.y - o.y)*(b.x - o.x);
  let lower = [], upper = [];

  for (let p of pts) {
    while (lower.length >= 2 && cross(lower[lower.length - 2], lower[lower.length - 1], p) <= 0) lower.pop();
    lower.push(p);
  }
  for (let i = pts.length - 1; i >= 0; i--) {
    let p = pts[i];
    while (upper.length >= 2 && cross(upper[upper.length - 2], upper[upper.length - 1], p) <= 0) upper.pop();
    upper.push(p);
  }

  upper.pop();
  lower.pop();
  return lower.concat(upper);
}

function detectShape() {
  const pts = (document.getElementById('autoFit').checked && points.length >= 3) ? convexHull(points) : points;
  if (pts.length < 3) return '未知形狀';

  const meanX = pts.reduce((sum, p) => sum + p.x, 0) / pts.length;
  const meanY = pts.reduce((sum, p) => sum + p.y, 0) / pts.length;
  const centered = pts.map(p => [p.x - meanX, p.y - meanY]);

  let covXX = 0, covXY = 0, covYY = 0;
  for (let [x, y] of centered) {
    covXX += x * x;
    covXY += x * y;
    covYY += y * y;
  }
  covXX /= centered.length;
  covXY /= centered.length;
  covYY /= centered.length;

  const trace = covXX + covYY;
  const det = covXX * covYY - covXY * covXY;
  const sqrtTerm = Math.sqrt(trace * trace - 4 * det);
  const lambda1 = (trace + sqrtTerm) / 2;
  const lambda2 = (trace - sqrtTerm) / 2;
  const ratio = lambda1 / lambda2;

  if (ratio < 1.2) return '圓形';
  else if (ratio < 2.5) return '橢圓形';
  else return '方形';
}

function calculateMLD() {
  const lensED = parseFloat(document.getElementById('lensED').value);
  const bridgeWidth = parseFloat(document.getElementById('bridgeWidth').value);
  const lensHeight = parseFloat(document.getElementById('lensHeight').value);
  const lensTotalHeightB = parseFloat(document.getElementById('lensTotalHeightB').value);
  const pd = parseFloat(document.getElementById('pd').value);
  const useSafetyEdge = document.getElementById('useSafetyEdge').checked;
  const safetyEdge = useSafetyEdge ? 2 : 0;

  if ([lensED, bridgeWidth, lensHeight, pd].some(isNaN)) {
    document.getElementById('result').innerText = "請輸入完整數據！";
    return;
  }

  const gc = (lensED + bridgeWidth) / 2;
  const decentration = Math.abs((pd / 2) - gc);
  const verticalAdjustment = !isNaN(lensTotalHeightB)
    ? lensTotalHeightB * 0.1
    : lensHeight * 0.1;

  let mld = 2 * decentration + lensED + verticalAdjustment + safetyEdge;

  const shape = detectShape();
  let shapeAdjustment = 0;
  if (shape === '橢圓形') shapeAdjustment = 1;
  else if (shape === '方形') shapeAdjustment = 2;
  mld += shapeAdjustment;

  document.getElementById('result').innerText =
    `辨識形狀：${shape}，建議最小鏡片直徑：${mld.toFixed(2)} mm`;
}
</script>

</body>
</html>
