<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>鏡片最小直徑計算器 - 沙盒版</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e9ecef;
      margin: 0;
      padding: 30px;
      display: flex;
      justify-content: center;
    }

    .sandbox {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="number"], input[type="file"], select {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    #canvas {
      border: 1px solid #ccc;
      margin-top: 15px;
      max-width: 100%;
    }

    .hidden {
      display: none;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 15px 0;
      flex-wrap: wrap;
    }

    .card {
      flex: 1;
      min-width: 100px;
      padding: 12px;
      border-radius: 10px;
      text-align: center;
      border: 2px solid #007bff;
      cursor: pointer;
      transition: all 0.3s;
    }

    .card.selected {
      background: #28a745;
      color: white;
      border-color: #28a745;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #007bff;
      text-align: center;
      font-weight: bold;
    }

    #canvasTip {
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="sandbox">
    <h1>鏡片最小直徑計算器</h1>

    <label>鏡片寬度（ED）</label>
    <input type="number" id="lensED" placeholder="例如：52">

    <label>鼻橋寬度（DBL）</label>
    <input type="number" id="bridgeWidth" placeholder="例如：18">

    <label>眼位高度</label>
    <input type="number" id="lensHeight" placeholder="例如：25">

    <label>鏡片總高度 B”（選擇性）</label>
    <input type="number" id="lensTotalHeightB" placeholder="例如：40.8">

    <label>瞳孔距離（PD）</label>
    <input type="number" id="pd" placeholder="例如：64">

    <label>
      <input type="checkbox" id="useSafetyEdge"> 加入安全邊緣（2mm）
    </label>

    <label>上傳鏡框照片</label>
    <input type="file" id="upload" accept="image/*">

    <p id="canvasTip">請依序點擊：<b>左→右（水平）</b>、<b>上→下（垂直）</b>，將自動填入欄位</p>
    <canvas id="canvas" class="hidden"></canvas>

    <h2>鏡框形狀（可選）</h2>
    <div id="shapeSelection" class="card-container">
      <div class="card" onclick="selectShape('round')">圓形</div>
      <div class="card" onclick="selectShape('oval')">橢圓</div>
      <div class="card" onclick="selectShape('square')">方形</div>
    </div>

    <button onclick="calculateMLD()">計算最小直徑</button>

    <div id="result"></div>
  </div>

  <script>
    let selectedShape = null;
    function selectShape(shape) {
      selectedShape = shape;
      document.querySelectorAll(".card").forEach(c => c.classList.remove("selected"));
      event.currentTarget.classList.add("selected");
    }

    function calculateMLD() {
      const ed = parseFloat(document.getElementById('lensED').value);
      const dbl = parseFloat(document.getElementById('bridgeWidth').value);
      const height = parseFloat(document.getElementById('lensHeight').value);
      const b = parseFloat(document.getElementById('lensTotalHeightB').value);
      const pd = parseFloat(document.getElementById('pd').value);
      const safety = document.getElementById('useSafetyEdge').checked ? 2 : 0;

      if ([ed, dbl, height, pd].some(isNaN)) {
        document.getElementById('result').innerText = "請輸入完整資料";
        return;
      }

      const gc = (ed + dbl) / 2;
      const dec = Math.abs((pd / 2) - gc);
      const vert = !isNaN(b) ? b * 0.1 : height * 0.1;
      const result = ed + 2 * dec + vert + safety;

      document.getElementById('result').innerText = `建議最小直徑：${result.toFixed(2)} mm`;
    }

    // Canvas 標記
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let points = [];

    document.getElementById('upload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
          canvas.classList.remove('hidden');
          points = [];

          canvas.onclick = function(evt) {
            const rect = canvas.getBoundingClientRect();
            const x = evt.clientX - rect.left;
            const y = evt.clientY - rect.top;
            points.push({ x, y });

            ctx.beginPath();
            ctx.arc(x, y, 4, 0, 2 * Math.PI);
            ctx.fillStyle = points.length <= 2 ? 'red' : 'green';
            ctx.fill();

            if (points.length === 4) {
              const w = Math.abs(points[1].x - points[0].x);
              const h = Math.abs(points[3].y - points[2].y);
              ctx.strokeStyle = 'blue';
              ctx.lineWidth = 2;
              ctx.beginPath();
              ctx.moveTo(points[0].x, points[0].y);
              ctx.lineTo(points[1].x, points[1].y);
              ctx.stroke();
              ctx.beginPath();
              ctx.moveTo(points[2].x, points[2].y);
              ctx.lineTo(points[3].x, points[3].y);
              ctx.stroke();

              document.getElementById('lensED').value = w.toFixed(1);
              document.getElementById('lensHeight').value = h.toFixed(1);
              alert(`標記完成！寬：${w.toFixed(1)} px，高：${h.toFixed(1)} px`);
            }
          };
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
